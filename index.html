<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Jay</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="selectGame" id="selectGame">
  <h2>Select the game below:</h2>
  <form class="selectGameForm">
    <input type="radio" class="games" name="games" id="colortocode"><label for="colortocode" class="game-txt">Guess the Code</label>
    <input type="radio" class="games" name="games" id="codetocolor"><label for="codetocolor" class="game-txt">Guess the Color</label>
  </form>
  <button id="gameButton">Select</button>
</div>




<div class="difficultySelect" id="difficultyContainer">
  <h2>Select the Difficulty Below:</h2>
  <form id="difficultyForm">
    <input type="radio" class="difficulties" name="difficulties" id="easy"><label class="difficulty-text" for="easy">Easy</label>
    <input type="radio" class="difficulties" name="difficulties" id="medium"><label class="difficulty-text" for="medium">Medium</label>
    <input type="radio" class="difficulties" name="difficulties" id="hard"><label class="difficulty-text" for="hard">Hard</label>
  </form>
  <button id="levelButton">Select</button>
</div>

<div class="container-left">
  <div class="question">
    <h1 id="maintitle"></h1>
    <div class="color-box" id="color-box"></div>
    <div class="score-container">
      <div class="score-text">Score:</div>
      <div class="score-mark"><div class="score" id="score">0</div>/10</div>
    </div>
    <div id="prevResult"></div>
  </div>
</div>

<div class="choices-text">PICK AN ANSWER BELOW:</div>
<div class="container-right">
  <form id="form">

  </form>
  <button id="next" class="next">Next</button>
</div>



<div class="finalResults" id="finalResults">
  <h2>Score</h2>
  <br>
  <div class="finalScoreBoard"><span id="finalScore"></span>/10</div>
  <button id="playAgain">Play Again</button>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
